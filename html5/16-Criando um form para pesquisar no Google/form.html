<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" autocomplete="on">
      <label for="entrada">O que deseja pesquisar?</label>
      <input
        type="text"
        id="entrada"
        name="q"
        placeholder="Nasa, SpaceX"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
